<h2>{{title}}</h2>

<div class="well">
    <form name="form" method="post" class="form-horizontal">
        <ng-include src="'ngview/shared/alert.html'"></ng-include>

        <fieldset>
            <legend>Department</legend>

            <div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input id="Name" type="text" value="" placeholder="Name" name="Name"
                        x-webkit-speech="x-webkit-speech"
                        ng-model="model.Name"
                        ng-minlength="3"
                        ng-maxlength="50">
                    <span class="label label-important" ng-show="form.Name.$error.minlength || form.Name.$error.maxlength">The field Name must be a string with a minimum length of 3 and a maximum length of 50.</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Budget</label>
                <div class="controls">
                    <input id="Budget" type="text" value="" placeholder="Budget" name="Budget"
                        x-webkit-speech="x-webkit-speech"
                        ng-model="model.Budget"
                        required
                        ng-pattern=/^\d+$/>
                    <span class="label label-important" ng-show="form.Budget.$error.required">The Budget field is required.</span>
                    <span class="label label-important" ng-show="form.Budget.$error.pattern">The field Budget must be a number.</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Start Date</label>
                <div class="controls">
                    <input id="StartDate" type="text" value="" placeholder="Start Date" name="StartDate" 
                        x-webkit-speech="x-webkit-speech"
                        ng-model="model.StartDate"
                        datepicker-popup="yyyy-MM-dd"
                        is-open="opened"
                        required>
                    <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
                    <span class="label label-important" ng-show="form.StartDate.$error.required">The StartDate field is required.</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Administrator</label>
                <div class="controls">
                    <select id="PersonID" name="PersonID" 
                        ng-model="model.PersonID">
                        <option value></option>
                        <option ng-repeat="o in PersonIDList" value="{{o.PersonID}}" ng-selected="o.PersonID == model.PersonID">{{o.FullName}}</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="button" class="btn btn-primary" ng-click="save()"><i class="icon-ok icon-white"></i> {{action}}</button>
                    <a class="btn btn-default" href="#/departments"><i class="icon-arrow-left icon-white"></i> Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
