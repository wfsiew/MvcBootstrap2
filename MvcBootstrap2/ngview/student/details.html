<h2>Details</h2>

<div class="well">
    <form class="form-horizontal" role="form">
        <fieldset>
            <legend>Student</legend>

            <div class="control-group">
                <label class="control-label">Last Name</label>
                <div class="controls">
                    {{model.LastName}}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">First Name</label>
                <div class="controls">
                    {{model.FirstMidName}}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Enrollment Date</label>
                <div class="controls">
                    {{model.EnrollmentDate | datefilter | date:'dd/MM/yyyy'}}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Enrollments</label>
                <div class="controls">
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Course Title</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in model.Enrollments">
                                <td>{{o.Course.Title}}</td>
                                <td>{{o.Grade}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="navbar">
    <div class="navbar-inner">
        <ul class="nav">
            <li><a href="#/students/edit/{{model.PersonID}}"><i class="icon-pencil icon-white"></i> Edit</a></li>
            <li><a href="#/students"><i class="icon-arrow-left icon-white"></i> Back to List</a></li>
        </ul>
    </div>
</div>
