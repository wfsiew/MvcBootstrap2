<h2>Student Body Statistics</h2>

<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr class="well">
            <th>
                Enrollment Date
            </th>
            <th>
                Students
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="o in model">
            <td>{{o.EnrollmentDate | datefilter | date:'dd/MM/yyyy'}}</td>
            <td>{{o.StudentCount}}</td>
        </tr>
    </tbody>
</table>
